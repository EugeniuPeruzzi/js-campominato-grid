<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron vh">
        <header>
            <div class="container">
                <div class="row">
                    <div class="title d-flex justify-content-around my-4">
                        <i class="fa-solid fa-bomb display-4 yellow"></i>
                        <h1 class="white">Campo minato</h1>
                        <i class="fa-solid fa-bomb display-4 yellow"></i>
                    </div>
                    <div class="col d-flex justify-content-around my-3 border-top border-bottom border-warning p-4">
                        <div class="button">
                            <button class="btn btn-warning" type="button" id="play">Genera campo di gioco</button>
                            <button class="btn btn-warning" type="button" id="reset">Reset</button>
                        </div>
                        <div class="gridselector">
                            <select class="form-select" aria-label="Default select example" name="grid" id="gridselectror">
                                <option value="1">10x10 Grid</option>
                                <option value="2">9x9 Grid</option>
                                <option value="3">7x7 Grid</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col my-4">
                        <div class="grid-container"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
